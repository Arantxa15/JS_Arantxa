<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de Examen</title>
    <style>
        .caja {
            width: 100px;
            height: 50px;
            background-color: lightblue;
            position: absolute;
            top: 50px;
            left: 0;
            transition: left 2s;
        }


        .mover {
            left: calc(100% - 100px);
            transition: left 2s;
        }
    </style>
</head>

<body>
    <button id="btn">Move</button>
    <div class="caja" id="caja">Contenido</div>
</body>
<script src="move.js"></script>
</html>
